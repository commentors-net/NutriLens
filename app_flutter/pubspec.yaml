name: foodvision
description: Multi-photo food logging + AI analysis for weight loss and athletes.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.1.0
  dio: ^5.3.0

  # State management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Persistence
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0

  # Camera
  camera: ^0.10.0
  image_picker: ^1.0.0
  permission_handler: ^11.0.0

  # Navigation
  go_router: ^14.0.0

  # Date/time
  intl: ^0.18.1

  # Path & file utilities
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  mockito: ^5.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/
